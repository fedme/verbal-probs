<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="next()">{{'UI.NEXT' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>

  <ion-grid fixed size-md>

    <ion-row class="text">
      <ion-col text-center>
        <p>{{'PRACTICE_SLIDER.TEXT_1' | translate}}</p>
        <p>{{'PRACTICE_SLIDER.TEXT_2' | translate}}</p>
      </ion-col>
    </ion-row>

    <ion-row class="slider" align-items-center>

      <ion-col size="2" class="slider-text"><span></span></ion-col>

      <ion-col size="8" text-center>
        <ion-range min="0" max="100" step="1" [(ngModel)]="sliderVal" (ionChange)="sliderChanged($event)"></ion-range>
      </ion-col>

      <ion-col size="2" class="slider-text"><span></span></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
