<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="next()">{{'UI.NEXT' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-grid fixed size-md>

    <ion-row class="text">
      <ion-col text-center>
        <h1 [@fade]="titleState">{{'PLANET.TRAVEL_TEXT' | translate}}</h1>
      </ion-col>
    </ion-row>

    <ion-row class="bottom" justify-content-center align-items-center>
      <ion-col size="3"></ion-col>
      <ion-col size="2" text-center>
        <img [@fade]="rocketState" src="assets/img/rocket.png" alt="rocket">
      </ion-col>
      <ion-col size="4" text-center>
        <img [@fade]="planetState" src="assets/img/planets/{{vprobs.testBattery.currentPlanet.planet}}.png" alt="planet">
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center class="planets-progress" [@fade]="progressState">
      <ion-col *ngFor="let planet of vprobs.testBattery.planets; let i = index">
        <img [ngClass]="{'unknown': i > vprobs.testBattery.planetIndex}" src="assets/img/planets/{{planet.planet}}.png" alt="{{planet.planet}}">
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
