<ion-header>

  <ion-navbar>
    <ion-title>Saved records</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>To analyze the saved records, please do the following:</h4>
  <ol>
    <li>Select all the text in the textarea (Ctr+A or Cmd+A)</li>
    <li>Copy it (Ctr+C or Cmd+C)</li>
    <li>Paste it here: <a href="https://tools.isearchlab.org/json2csv" target="_blank">https://tools.isearchlab.org/json2csv</a></li>
  </ol>
  <textarea name="" id="" cols="50" rows="10">{{getRecordsAsString()}}</textarea>
</ion-content>
