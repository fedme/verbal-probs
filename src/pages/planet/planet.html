<ion-header>
  <ion-navbar color="transparent">
    <ion-buttons end>
      <button ion-button outline color="secondary" (click)="next()">
          {{'INTRO.NEXT' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-grid>

    <ion-row class="monsters">

      <ion-col col-2></ion-col>

      <ion-col col-3 text-center>
        <p [@fade]="monsterState" class="feature-label">{{stimuli.planetRound.feature_label_b}}</p>
        <img [@fade]="monsterState" src="assets/img/monster_pairs/{{stimuli.planetRound.feature}}_b.png" alt="monster">
      </ion-col>

      <ion-col col-2 text-center>
        <img [@fade]="planetState" src="assets/img/planets/{{stimuli.planetRound.planet}}.png" alt="planet">
      </ion-col>

      <ion-col col-3 text-center>
        <p [@fade]="monsterState" class="feature-label">{{stimuli.planetRound.feature_label_a}}</p>
        <img [@fade]="monsterState" src="assets/img/monster_pairs/{{stimuli.planetRound.feature}}_a.png" alt="monster">
      </ion-col>

      <ion-col col-2></ion-col>

    </ion-row>

    <ion-row class="text">
      <ion-col text-center>
        <p [@fade]="textState">{{text1}}<br>{{text2}}</p>
      </ion-col>
    </ion-row>

    <ion-row class="slider" align-items-center>

      <ion-col col-2 class="slider-text"><span [@fade]="sliderState">{{stimuli.planetRound.slider_text_b}}</span></ion-col>

      <ion-col col-8 text-center>
        <ion-range [@fade]="sliderState" min="0" max="100" step="1" [(ngModel)]="sliderVal" (ionChange)="sliderChanged($event)"></ion-range>
      </ion-col>

      <ion-col col-2 class="slider-text"><span [@fade]="sliderState">{{stimuli.planetRound.slider_text_a}}</span></ion-col>

    </ion-row>

    <ion-row class="bottom" align-items-end>

      <ion-col col-1></ion-col>

      <ion-col col-2>
        <img [@fade]="rocketState" src="assets/img/rocket.png" alt="rocket">
      </ion-col>

      <ion-col col-1></ion-col>

      <ion-col col-6 text-center>
       <div [@fade]="robotState" class="speech-bubble">
         <p [innerHTML]="robotText" class="robot-text"></p>
       </div>
      </ion-col>

      <ion-col col-2>
        <img [@fade]="robotState" src="assets/img/robot.png" alt="robot">
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
