<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button outline color="secondary" (click)="next()">
          {{'INTRO.NEXT' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-grid>

    <ion-row class="text">
      <ion-col text-center>
          <h1>{{'INTRO.TITLE' | translate}}</h1>
      </ion-col>
    </ion-row>

    <ion-row class="bottom" align-items-end>
      <ion-col col-3>
        <img src="assets/img/rocket.png" alt="rocket">
      </ion-col>

      <ion-col col-7 text-center>
       <div class="speech-bubble">
         <p>{{'INTRO.ROBOT_TEXT' | translate}}</p>
       </div>
      </ion-col>

      <ion-col col-2>
          <img src="assets/img/robot.png" alt="robot">
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
