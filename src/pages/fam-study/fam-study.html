<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button *ngIf="allRevealed" ion-button (click)="next()">
        NEXT    
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid class="stimuli-grid one" *ngIf="stimuli.famRound.objects.length == 1">
    <ion-row>
      <ion-col *ngFor="let shape of stimuli.famRound.objects">
        <img src="assets/img/shapes/{{shape.fileName}}.png" (click)="shapeClicked(shape)" [style.border-color]="shape.borderColor" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid class="stimuli-grid two" *ngIf="stimuli.famRound.objects.length == 2">
    <ion-row>
      <ion-col *ngFor="let shape of stimuli.famRound.objects">
        <img src="assets/img/shapes/{{shape.fileName}}.png" (click)="shapeClicked(shape)" [style.border-color]="shape.borderColor" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid class="stimuli-grid four" *ngIf="stimuli.famRound.objects.length == 4">
    <ion-row>
      <ion-col *ngFor="let shape of stimuli.famRound.objects | slice:0:2">
        <img src="assets/img/shapes/{{shape.fileName}}.png" (click)="shapeClicked(shape)" [style.border-color]="shape.borderColor" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let shape of stimuli.famRound.objects | slice:2:4">
        <img src="assets/img/shapes/{{shape.fileName}}.png" (click)="shapeClicked(shape)" [style.border-color]="shape.borderColor" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid class="stimuli-grid six" *ngIf="stimuli.famRound.objects.length == 6">
    <ion-row>
      <ion-col *ngFor="let shape of stimuli.famRound.objects | slice:0:3">
        <img src="assets/img/shapes/{{shape.fileName}}.png" (click)="shapeClicked(shape)" [style.border-color]="shape.borderColor" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let shape of stimuli.famRound.objects | slice:3:6">
        <img src="assets/img/shapes/{{shape.fileName}}.png" (click)="shapeClicked(shape)" [style.border-color]="shape.borderColor" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let shape of stimuli.famRound.objects | slice:6:9">
        <img src="assets/img/shapes/{{shape.fileName}}.png" (click)="shapeClicked(shape)" [style.border-color]="shape.borderColor" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
